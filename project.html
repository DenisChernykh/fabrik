<html lang='ru'>

<head>

	<link rel='icon' type='image/svg+xml' href='/vite.svg' />

	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<title>Проект</title>
</head>

<body>

			{{>header}}
		</header>
		<main class='project-page'>

	<script type='module' src='/main.js'></script>

</html>
